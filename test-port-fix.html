<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Fix Test</title>
</head>
<body>
    <h1>Port Fix Test</h1>
    <div id="results"></div>
    
    <script>
    // Test the API detection logic
    function testAPIDetection() {
        const isLiveServer = window.location.port === '5500' || window.location.hostname === '127.0.0.1';
        const apiBaseUrl = isLiveServer ? 'http://localhost:3000' : `http://${window.location.host}`;
        
        const results = document.getElementById('results');
        results.innerHTML = `
            <h2>API Detection Results:</h2>
            <p><strong>Current URL:</strong> ${window.location.href}</p>
            <p><strong>Port:</strong> ${window.location.port || 'default'}</p>
            <p><strong>Hostname:</strong> ${window.location.hostname}</p>
            <p><strong>Is Live Server:</strong> ${isLiveServer}</p>
            <p><strong>API Base URL:</strong> ${apiBaseUrl}</p>
        `;
        
        // Test API connectivity
        testAPIConnectivity(apiBaseUrl);
    }
    
    async function testAPIConnectivity(apiBaseUrl) {
        const results = document.getElementById('results');
        
        try {
            const response = await fetch(`${apiBaseUrl}/api/campaigns`);
            if (response.ok) {
                results.innerHTML += '<p style="color: green;">✅ API Connection: SUCCESS</p>';
            } else {
                results.innerHTML += `<p style="color: red;">❌ API Connection: FAILED (${response.status})</p>`;
            }
        } catch (error) {
            results.innerHTML += `<p style="color: red;">❌ API Connection: ERROR - ${error.message}</p>`;
        }
    }
    
    // Run the test when page loads
    testAPIDetection();
    </script>
</body>
</html>
