<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Campaign</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/campaign-cards.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin: 40px auto;">
        <h2>Donate to Campaign</h2>
        <form id="donation-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="amount">Donation Amount (USD)</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <div class="form-group">
                <label>MetaMask Wallet Address</label>
                <input type="text" id="wallet" name="wallet" readonly required>
                <button type="button" id="connect-metamask">Connect MetaMask</button>
            </div>
            <button type="submit">Donate</button>
            <div id="donation-message" style="margin-top: 16px;"></div>
        </form>
    </div>
    <script>
    // Get campaign_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const campaignId = urlParams.get('campaign_id');

    document.getElementById('connect-metamask').onclick = async function() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet').value = accounts[0];
            } catch (err) {
                alert('MetaMask connection failed: ' + err.message);
            }
        } else {
            alert('MetaMask is not installed. Please install MetaMask to donate with crypto.');
        }
    };

    document.getElementById('donation-form').onsubmit = async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const amount = document.getElementById('amount').value;
        const wallet = document.getElementById('wallet').value;
        const messageDiv = document.getElementById('donation-message');
        if (!wallet) {
            messageDiv.textContent = 'Please connect MetaMask.';
            return;
        }
        try {
            const res = await fetch('/api/donate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ campaign_id: campaignId, name, email, amount, wallet })
            });
            const data = await res.json();
            if (res.ok) {
                messageDiv.textContent = 'Thank you for your donation!';
                document.getElementById('donation-form').reset();
            } else {
                messageDiv.textContent = data.error || 'Donation failed.';
            }
        } catch (err) {
            messageDiv.textContent = 'Error submitting donation.';
        }
    };
    </script>
</body>
</html>
