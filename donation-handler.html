<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Donation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a6bff, #77a0ff);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a6bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }
        
        .wallet-section {
            background-color: #f8f9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e6e9ff;
        }
        
        .wallet-address {
            font-family: monospace;
            background-color: #f0f2f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 8px;
            word-break: break-all;
            font-size: 14px;
        }
        
        .connect-btn {
            background-color: #4a6bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .connect-btn:hover {
            background-color: #3a5bef;
        }
        
        .donate-btn {
            background: linear-gradient(135deg, #4a6bff, #77a0ff);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
        }
        
        .donate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 107, 255, 0.4);
        }
        
        .thank-you {
            text-align: center;
            padding: 40px 30px;
            display: none;
        }
        
        .thank-you h2 {
            color: #4a6bff;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .thank-you p {
            color: #666;
            font-size: 16px;
        }
        
        .success-icon {
            font-size: 60px;
            color: #4a6bff;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Donate to Campaign</h1>
        </div>
        
        <div class="form-container" id="donation-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="amount">Donation Amount (USD)</label>
                <input type="number" id="amount" placeholder="Enter amount" min="1">
            </div>
            
            <div class="wallet-section">
                <label for="wallet-address">Metalvask Wallet Address</label>
                <input type="text" class="wallet-address" id="wallet-address" placeholder="Enter or connect your wallet address">
                <button class="connect-btn" id="connect-btn">Connect Metalvask</button>
            </div>
            
            <button class="donate-btn" id="donate-btn">Donate</button>
        </div>
        
        <div class="thank-you" id="thank-you">
            <div class="success-icon">âœ“</div>
            <h2>Thank you for your donation!</h2>
            <p>Your contribution helps us make a difference.</p>
        </div>
    </div>

    <script src="donation-handler.js"></script>
</body>
</html>
